<!DOCTYPE HTML>
<html>
    <head>
        <title>Login Form</title>
        <link rel="stylesheet" href="login.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    </head>
    <body>
        <div class="content">
            <div class="text">Login Page</div>
            <form action="#">
                <div class="field">
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="Email" required>
                </div>
                <div class="field">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="Password" required>
                </div>
                <div class="field">
                    <i class="fas fa-phone"></i>
                    <input type="text" placeholder="Phone Number" required>
                </div>
                <div class="label">
                <label>Enter your gender</label><br></div>
                <label class="custom-radio">
                    <input type="radio" name="gender" value="male"> 
                    <span class="radio-btn"></span> Male
                </label><br>
                <label class="custom-radio">
                    <input type="radio" name="gender" value="female"> 
                    <span class="radio-btn"></span> Female
                </label><br>
                <label class="custom-radio">
                    <input type="radio" name="gender" value="other"> 
                    <span class="radio-btn"></span> Other
                </label><br>

                <button type="submit">Login</button>
                
                <div class="optional"> OR</div>

                <div class="icon-button">
                    <span class="facebook"><i class="fab fa-facebook"></i></span>
                    <span class="google"><i class="fab fa-google"></i></span>
                </div>

            </form>
        </div>
    </body>
</html>
